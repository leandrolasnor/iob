# docker-compose.yml
version: '2.22'
services:
  react:
    image: leandrolasnor/ruby:iob
    container_name: iob.react
    stdin_open: true
    tty: true
    command: sh
    ports:
      - 3001:3001
    depends_on:
      - api

  api:
    image: leandrolasnor/ruby:iob
    container_name: iob.api
    stdin_open: true
    tty: true
    command: sh
    ports:
      - 3000:3000
    depends_on:
      - redis
